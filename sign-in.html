    <div class="container-fluid" style="background-color: rgb(238, 77, 45); height: 600px;">
        <div class="container-lg register-signup-cover">
            <div class="sign-up-cover justify-content-between flex">
                <div class="dn1">
                    
                </div>
                <div class="sign-up-form">
                    <div class="top-up">
                        <div class="top-cover-up">
                            <div class="text-sign-up">
                                Đăng nhập
                            </div>
                        </div>
                    </div>

                    <div class="main-up">
                        <div style="display: block;unicode-bidi: isolate;"></div>
                        <form id="loginForm" onsubmit="return loginForm()" action="">
                            <div class="cover-phone-num">
                                <div class="sdt">
                                    <input type="tel" class="sdt-in" placeholder="Số điện thoại" autocomplete="tel" name="phone" aria-invalid="false" id="sdt">
                                </div>

                                <div id="auth-input-error" class="auth-err" aria-live="polite"></div>
                            </div>
                            <div class="cover-phone-num">
                                <div class="sdt">
                                    <input type="password" class="sdt-in" placeholder="Nhập mật khẩu" autocomplete="new-password" name="password" aria-invalid="false" id="password">
                                </div>

                                <div id="auth-input-error" class="auth-err" aria-live="polite"></div>
                            </div>
                            <button type="submit" class="btn-next-up">TIẾP THEO</button>
                        </form>
                        <div>
                            <div class="or-line" style="padding-bottom: 14px; display: flex; align-items: center;">
                                <div class="line-left">

                                </div>
                                <span class="or">hoặc</span>
                                <div class="line-right">

                                </div>
                            </div>
                        </div>
                        <div class="chinh-sach-cov">
                            <div class="chinh-sach">
                                Bằng việc đăng kí, bạn đã đồng ý với Shopee về 
                                <a href="#" class="dieu-khoan" target="_blank" rel="noopener noreferrer">Điều khoản dịch vụ</a>
                                &
                                <a href="#" class="dieu-khoan" target="_blank" rel="noopener noreferrer">Chính sách bảo mật</a>
                            </div>
                        </div>
                    </div>

                    <div class="foot-up">
                        <div class="foot-up-con">
                            Bạn mới biết dền shopee? 
                            <a class="dang-nhap" href="sign-up.html">Đăng kí</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
