<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping webstie - Toan</title>
    <link rel="stylesheet" href="pro-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Phần header đầu trang -->
    <header class="header-main-page">
        <!-- container để chứa header (màu cam) -->
        <div class="container-lg">
            <!-- phần đầu của header(header được chia ra 3 phần, phần đầu là head-báic) -->
            <div class="head-basic">
                <!-- phần bên trái  -->
                <div class="d-flex justify-content-between">
                    <ul class="flex flex-nowrap" id="a">
                        <a class="item nav-link list-item no-underline hover:underline mt-3 mb-2" href="#" id="danh-muc-hang">Danh mục hàng</a>
                        <a class="item nav-link list-item no-underline hover:underline mt-3 mb-2" href="#" id="tro-thanh-doi-tac">Trở thành đối tác</a>
                        <a class="item mt-2 mb-2">Theo dõi chúng tôi trên</a>
                        <box-icon class="ml-3 mt-3 mb-2 mr-2" name='facebook-circle' type='logo' color='#ffffff'></box-icon>
                        <box-icon class="mt-3 mb-2" type='logo' name='youtube' color='#ffffff'></box-icon>
                    </ul>
                    <!-- phần bên phải -->
                    <div class="d-flex">
                        <ul class="flex flex-nowrap">
                            <box-icon class="ml-3 mt-3 mb-2 mr-1" name='bell' flip='horizontal' animation='tada' color='#ffffff' ></box-icon>
                            <a href="#" class="nav-link list-item no-underline hover:underline mt-3 mb-2 mr-2">Thông báo</a>


                            <box-icon name='help-circle' animation='tada' color='#ffffff' class="ml-3 mt-3 mb-2 mr-1"></box-icon>
                            <a href="#" class="nav-link list-item no-underline hover:underline mt-3 mb-2 mr-6">Help</a>


                            <a href="sign-up.html" class="nav-link list-item no-underline hover:underline mt-3 mb-2 font-bold">Đăng kí</a>
                            <a href="sign-in.html" class="item nav-link list-item no-underline hover:underline mt-3 mb-2 font-bold">Đăng nhập</a>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Phần ở giữa head bao gồm logo, tìm kiếm,.... -->

            <div class="head-main">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-2">
                            <a href="#">
                                <img src="logo-full-white.png" alt="logo-brand" class="item logo">

                            </a>
                        </div>
                        <div class="col-md-8">
                            <div class="search-bar">
                                <input type="email" class="form-control w-42" id="s-in-bar" placeholder="This is search bar">
                                <button class="btn-s w-20">Tìm</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a href="#"><box-icon class="cart mt-2" name='cart' color='#ffffff' ></box-icon></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phần cuối header bao gồm thông tin phụ -->
            <div class="i-head">
                <div class="container text-center">
                    <a class="i-h-last mr-2" href="#">Áo 0 đồng</a>
                    <a class="i-h-last mr-2" href="#">Điện thoại 1k</a>
                    <a class="i-h-last mr-2" href="#">Áo 0 đồng nữ</a>
                    <a class="i-h-last mr-2" href="#">Nước hoa nam 99k</a>
                    <a class="i-h-last mr-2" href="#">máy chơi game 1k</a>
                    <a class="i-h-last mr-2" href="#">quạt cầm tay mini</a>
                </div>
            </div>
        </div>
    </header>

    

</body>
</html>
